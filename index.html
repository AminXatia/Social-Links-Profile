<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Links Profile</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>

<!-- Semantic Tag -->
<main class="main">
    <div class="container">
        <div class="wrapper">
            <div class="user__image">
                <img src="images/avatar-jessica.jpeg" alt="User Avatar" class="user__img">
            </div>
            <div class="user__details">
                <h1 class="user__name">Jessica Randall</h1>
                <p class="user__location">London, United Kingdom</p>
                <p class="user__occupation">"Front-end developer and avid reader."</p>
            </div>
            <ul class="user__social">
                <li class="user__social-item"><a href="#" class="user__social-link">GitHub</a></li>
                <li class="user__social-item"><a href="#" class="user__social-link">Frontend Mentor</a></li>
                <li class="user__social-item"><a href="#" class="user__social-link">LinkedIn</a></li>
                <li class="user__social-item"><a href="#" class="user__social-link">Twitter</a></li>
                <li class="user__social-item"><a href="#" class="user__social-link">Instagram</a></li>
            </ul>
        </div>
    </div>
</main>

</body>
</html>
